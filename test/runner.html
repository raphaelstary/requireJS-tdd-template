<!DOCTYPE html>
<html>
<head>
    <title>Jasmine Spec Runner</title>

    <link rel="stylesheet" href="lib/jasmine-1.3.1/jasmine.css">
    <script src="lib/jasmine-1.3.1/jasmine.js"></script>
    <script src="lib/jasmine-1.3.1/jasmine-html.js"></script>

    <script src="../js/lib/require.js"></script>

    <!-- ugly including: hulk sad :( -->
    <script src="spec/servicea-spec.js"></script>
    <script src="spec/serviceb-spec.js"></script>

    <script>
        require.config({
            baseUrl:'../js'
        });
        require(
                ['lib/domReady'],
                function () {
                    var jasmineEnv = jasmine.getEnv();
                    jasmineEnv.updateInterval = 1000;

                    var htmlReporter = new jasmine.HtmlReporter();

                    jasmineEnv.addReporter(htmlReporter);

                    jasmineEnv.specFilter = function (spec) {
                        return htmlReporter.specFilter(spec);
                    };

                    jasmineEnv.execute();
                }
        );
    </script>
</head>
<body>

</body>
</html>
